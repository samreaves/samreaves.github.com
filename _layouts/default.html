<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Bootstrap -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="header container">
            <div class="row">
                <div style="margin-left: 1rem;" class="col-xs-3 col-sm-3 col-sm-offset-1">
                    <a href="http://0.0.0.0:4000/">
                        <img id="mypicture" class="img-circle" src="http://0.0.0.0:4000/images/sam-no-glasses-edit.png" alt="Sam Reaves"/>
                    </a>
                </div>
                <div class="col-xs-8 col-sm-5" style="margin-left: 0; padding-left: .3rem;">
                    <div style="margin-left: 0; padding-left: 0;" class="row">
                        <div class="col-xs-12">
                            <a href="http://0.0.0.0:4000/">
                                <h3 class="title">Sam Reaves</h3>
                            </a>
                        </div>
                        <div class="col-xs-12">
                            <h6 class="byline">
                                Mobile Web Developer</br>
                                <span>The Home Depot</span>
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="contact col-xs-7 col-xs-offset-2 col-sm-3 col-sm-offset-0">
                    <p>
                        <a href="https://twitter.com/samreavespr" target="_blank">
                            <i class="fa fa-twitter fa-15"></i>
                        </a>
                        <a href="https://github.com/samreaves" target="_blank">
                            <i class="fa fa-github-alt fa-15"></i>
                        </a>
                        <a href="mailto:sam@samreavesdigital.com">
                            <i class="fa fa-envelope fa-15"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div id="posts">
            {{ content }}
            <footer>
                <h4 style="margin: 0 auto 0 auto; width: 80%;">This page currently correct on only iPhones or iPad Airs in Portrait Mode</h4>
            </footer>
        </div>



    </body>
</html>
